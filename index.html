<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Pokemon Lite</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Pokemon RPG</h1>
        <div class="row">
            <div class="card col-md-2 available" id="pikachu">
                <img class="card-img-top" src="assets/images/pikachu.png">
                <div class="card-footer">
                    Pikachu 100
                </div>
            </div>
            <div class="card col-md-2 available" id="charizard">
                    <img class="card-img-top" src="assets/images/charizard.png">
                    <div class="card-footer">
                        Charizard 120
                    </div>
            </div>
            <div class="card col-md-2 available" id="snorlax">
                    <img class="card-img-top" src="assets/images/snorlax.png">
                    <div class="card-footer">
                        Snorlax 150
                    </div>
            </div>
            <div class="card col-md-2 available" id="mewtwo">
                    <img class="card-img-top" src="assets/images/mewtwo.png">
                    <div class="card-footer">
                        MewTwo 180
                    </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <h3>Your Pokemon</h3>
        <div class="row" id="chosenChar">
        </div>
        <h3>Enemies Available</h3>
        <div class="row" id="enemyAvail"></div>
        <h3>Buttons</h3>
        <div class="row buttons">
            <button class="attackButton">Attack</button>
            <button class="restart">Restart</button>
        </div>
        <h3>Current Opponent</h3>
        <div class="row" id="currentOpp"></div>
        <p class="textBox"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
