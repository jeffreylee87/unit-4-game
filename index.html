<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Pokemon Lite</title>
</head>

<body>
    <audio id="audiotag" autoplay="autoplay" preload="auto" loop>
        <source src="assets/Pokemon-Theme-Song.mp3" type="audio/mp3">
        <source src="assets/Pokemon-Theme-Song.ogg" type="audio/ogg">
    </audio>

    <video autoplay loop id="video-background" muted plays-inline>
        <source src="https://player.vimeo.com/external/158148793.hd.mp4?s=8e8741dbee251d5c35a759718d4b0976fbf38b6f&profile_id=119&oauth2_token_id=57447761"
            type="video/mp4">
    </video>


    <div class="container">
        <h3>Pokemon RPG</h3>
        <div class="row">
            <div class="card col-sm-2 available" id="pikachu" value="0">
                <div class="card-header">Pikachu</div>
                <img class="card-img-top" src="assets/images/pikachu.png">
                <div class="card-footer">Health: 100</div>
            </div>
            <div class="card col-sm-2 available" id="charizard" value="1">
                <div class="card-header">Charizard</div>
                <img class="card-img-top" src="assets/images/charizard.png">
                <div class="card-footer">Health: 120</div>
            </div>
            <div class="card col-sm-2 available" id="snorlax" value="2">
                <div class="card-header">Snorlax</div>
                <img class="card-img-top" src="assets/images/snorlax.png">
                <div class="card-footer">Health: 150</div>
            </div>
            <div class="card col-sm-2 available" id="mewtwo" value="3">
                <div class="card-header">MewTwo</div>
                <img class="card-img-top" src="assets/images/mewtwo.png">
                <div class="card-footer">Health: 180</div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <h5>Your Pokemon</h5>
        <div class="row" id="chosenChar">
        </div>
        <h5>Enemies Available</h5>
        <div class="row" id="enemyAvail"></div>
        <div class="row buttons">
            <button class="btn-lg attackButton fas fa-gamepad">Attack</button>
            <button class="btn-lg restart">Restart</button>
        </div>
        <h5>Current Opponent</h5>
        <div class="row" id="currentOpp"></div>
        <p class="textBox"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
